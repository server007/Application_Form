<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Sanchez" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Application Form</title>

</head>

<body>
    <div class="container">
        <div id="header">
            Application Form
        </div>
        <br>
        <table>
            <tr>
                <td>Full Name</td>
                <td>
                    <input type="text" placeholder="First Name" value=""> &nbsp&nbsp
                    <input type="text" placeholder="Last Name" value="">
                </td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="male">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Current Qualification
                </td>
                <td>
                    <select aria-placeholder="select">
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="Btech">Btech</option>
                        <option value="MTech">Mtech</option>
                        <option value="Other" selected>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Skills
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Nationality
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Upload Resume
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
        </table>
        <div class="submit">
            <input type="submit" value="Proceed">
        </div>

    </div>
</body>

</html>
